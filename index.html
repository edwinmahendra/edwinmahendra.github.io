<!DOCTYPE html>
<html>
<head>
    <title>Posyandu Data Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Pencarian Data Balita Posyandu</h1>

    <div>
        <label for="tanggalPencatatan">Tanggal Pencatatan:</label>
        <input type="date" id="tanggalPencatatan">
    </div>
    <div>
        <label for="namaBalita">Nama Balita:</label>
        <input type="text" id="namaBalita">
    </div>
    <button onclick="searchData()">Cari Data</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Tanggal Pencatatan</th>
                <th>Nama Balita</th>
                <th>Lingkar Kepala (cm)</th>
                <th>Berat Badan (kg)</th>
                <th>Tinggi Badan (cm)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
